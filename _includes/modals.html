 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <div class="modal-itinerary">
                                <table class="table table-striped table-hover>
                                    <tr class="success">
                                        <th>Destination</th>
                                        <td>{{ post.destination }}</td>
                                    </tr>
                                    <tr class="success">
                                        <th>Date</th>
                                        <td>{{ post.project-date }}</td>
                                    </tr>
                                    <tr class="active">
                                        <th>Category</th>
                                        <td>{{ post.category }}</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="modal-description"><p>{{ post.description }}</p></div>
                            <ul class="list-inline item-details">
                                <li>Budget:
                                    <strong><a href="http://startbootstrap.com">{{ post.budget }}</a>
                                    </strong>
                                </li>
                                <li>Food:
                                    <strong><a href="http://startbootstrap.com">{{ post.food }}</a>
                                    </strong>
                                </li>
                                <li>Scenery:
                                    <strong><a href="http://startbootstrap.com">{{ post.scenery }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
